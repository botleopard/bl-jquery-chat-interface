<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Bot Leopard Chat</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" href="chat.css">

</head>
<body>

<div id="live-chat">

    <header class="clearfix">

        <!--a href="#" class="chat-close">x</a-->

        <h4>Bot Leopard</h4>

        <span class="chat-message-counter">0</span>

    </header>

    <div class="chat">

        <div class="chat-history">

        </div> <!-- end chat-history -->

        <!--p class="chat-feedback">Bot leopard is typing…</p-->

        <form >

            <fieldset>

                <input type="text" placeholder="Type your message…" autofocus id="chat-input">
                <input type="hidden">

            </fieldset>

        </form>

    </div> <!-- end chat -->

</div> <!-- end live-chat -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="chat.jquery.js"></script>

</body>
</html>
